<span class=section-header><br><b>Month</b> | <a href="#/indicators-cumulative/{{indicator}}">Cumulative (since
    04/2013)</a> </span>
<div class="row-fluid m10 div-th tr-border">
    <div class="span3"></div>
    <div class="span1 text-center" data-ng-repeat="serviceProvider in serviceProviders">{{serviceProvider}}</div>
    <div class="span1 text-center">Total</div>
</div>
<div class="row-fluid m10 tr-border" data-ng-repeat="serviceProvided in servicesProvided">
    <div class="span3">
        <b>{{serviceProvided}}</b>
    </div>
    <div class="span1 text-center" data-ng-repeat="serviceProvider in serviceProviders">
        {{data[serviceProvider].indicator.summary[serviceProvided] || 0}}
    </div>
    <div class="span1 text-center"><b>{{data.totals.servicesProvided[serviceProvided]}}</b></div>
</div>
<div class="row-fluid m10 tr-border">
    <div class="span3">
        <b>Total</b>
    </div>
    <div class="span1 text-center" data-ng-repeat="serviceProvider in serviceProviders"><b>{{data.totals.serviceProviders[serviceProvider]}}</b>
    </div>
    <div class="span1 text-center"><b>{{data.totals.all}}</b></div>
</div>
